<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb breadcrumb-arrow bg-white bx-shadow">
          <li><a [routerLink]="['/dashboard']" class="home-breadcrumb"><i class="md md-home"></i></a></li>
          <!-- <li><a [routerLink]="['/submenu/admin']" class="home-breadcrumb font-14">Admin</a></li> -->
          <li><a>Developer Tools</a></li>
        </ol>
      </div>
      <div class="col-sm-12">
        <div class="card-box">                    
          <div class="col-md-12 no-padding">
            <form #form="ngForm">              
              <div class="form-group">
                <label class="control-label">String Input</label>
                <div class="input-group">
                  <input type="text" name="text" class="form-control" [(ngModel)]="text" id="text">
                  <span class="input-group-btn">
                    <a class="btn btn-default ccopy" data-clipboard-target="#text" (click)="clipboardCopy()">
                      Copy
                    </a>
                  </span>
              </div>
            </div>
              <div class="text-right">
                <button type="button" class="btn btn-ocean waves-effect waves-light m-l-10 btn-md" (click)="getEncryptDecryptString('Encrypt', form)">Encrypt</button>
                <button type="button" class="btn btn-blue waves-effect waves-light m-l-10 btn-md" (click)="getEncryptDecryptString('Decrypt', form)">Decrypt</button>
                <button type="button" class="btn btn-cocktail waves-effect waves-light m-l-10 btn-md" (click)="text = null">Reset</button>
              </div>
            </form>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->
</div>
