<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb breadcrumb-arrow bg-white bx-shadow">
          <li><a [routerLink]="['/dashboard']" class="home-breadcrumb"><i class="md md-home"></i></a></li>
          <!-- <li><a [routerLink]="['/submenu/admin']" class="home-breadcrumb font-14">Admin</a></li> -->
          <li><a>Email & SMS Templates</a></li>
        </ol>
      </div>
      <div class="col-sm-12">
        <div class="card-box">
          <div class="portlet ax-border m-b-0" id="jobs-filterBox">
            <div class="portlet-heading portlet-default">
              <div class="clearfix"></div>
              <div id="bg-default" class="panel-collapse collapse in">
                <div class="portlet-body no-padding m-t-0">
                  <div class="col-md-5 no-padding">
                    <div class="form-group">
                      <label class="control-label ax-color-black">Select Template</label>
                      <select class="form-control" name="selectedEmailTemplateId" [(ngModel)]="selectedEmailTemplateId"
                        (change)="changeEmailTemplate()">
                        <option *ngFor="let te of emailtemplates" [value]="te.id">{{te.name}}</option>
                      </select>
                    </div>

                    <ng-container *ngIf="emailtemplate">
                      <div class="form-group">
                        <label class="control-label ax-color-black">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject"
                          [(ngModel)]="emailtemplate.subject">
                      </div>
                      <div class="form-group ax-color-black" id="emailbody">
                        <!-- <textarea id="elm1" name="emailbody" class="tinymce-editor"
                          [(ngModel)]="emailtemplate.body"></textarea> -->
                        <ckeditor name="body" [(ngModel)]="emailtemplate.body" [config]="ckEditorConfig"></ckeditor>
                      </div>
                      <div class="col-md-12 no-padding text-right">
                        <button class="btn btn-ocean" (click)="updateEmailTemplate()">Save Template</button>
                      </div>
                      <div class="clearfix"></div>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->
</div>
