<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb breadcrumb-arrow bg-white bx-shadow">
          <li><a [routerLink]="['/dashboard']" class="home-breadcrumb"><i class="md md-home"></i></a></li>
          <li><a>Bulk Update Emails / Mobile Numbers</a></li>
        </ol>
      </div>
      <div class="col-sm-12">
        <div class="card-box">
          <div class="portlet ax-border m-b-0" id="usrmanage-filterBox">
            <div class="portlet-heading portlet-default">
              <div class="clearfix"></div>
              <div id="bg-default" class="panel-collapse collapse in">
                <div class="portlet-body no-padding m-t-0">
                  <div class="col-md-4 no-padding">
                    <form class="ax-form ax-color-black">
                      <div class="radio radio-primary pull-left res-check-margin w-100-pre">
                        <input type="radio" name="bouncemail" id="bouncemail" [value]="false"
                          [(ngModel)]="newBulkEmailSms.bulkUnsubscribe">
                        <label class="control-label" for="bouncemail">Updated Bounced Emails / Mobiles</label>
                      </div>
                      <div class="radio radio-primary pull-left res-check-margin w-100-pre">
                        <input type="radio" name="bouncemail" id="bouncemail1" [value]="true"
                          [(ngModel)]="newBulkEmailSms.bulkUnsubscribe">
                        <label class="control-label" for="bouncemail1">Unsubscribe Respondents</label>
                      </div>
                      <div class="clearfix"></div>
                      <!-- <div class="checkbox checkbox-primary">
                        <input id="checkbox1" type="checkbox" checked="">
                        <label for="checkbox1" class="ax-color-black">
                          Updated Bounced Emails/Mobiles
                        </label>
                      </div>
                      <div class="checkbox checkbox-primary">
                        <input id="checkbox2" type="checkbox" checked="">
                        <label for="checkbox2" class="ax-color-black">
                          Unsubscribe Respondents
                        </label>
                      </div> -->

                      <br>
                      <div class="form-group">
                        <label class="control-label ax-color-black">List of email addresses and mobile numbers to
                          update</label>
                        <textarea class="form-control" rows="10" name="itemlist"
                          [(ngModel)]="newBulkEmailSms.itemList"></textarea>
                      </div>

                      <div class="row">
                        <div class="col-md-9">
                          <div *ngIf="!newBulkEmailSms.bulkUnsubscribe" class="checkbox checkbox-primary">
                            <input id="checkbox3" type="checkbox" [value]="true" name="notifyViaAlternateMethod"
                              [(ngModel)]="newBulkEmailSms.notifyViaAlternateMethod">
                            <label for="checkbox3" class="ax-color-black">
                              Send message to respondents asking for updated details
                            </label>
                          </div>
                        </div>

                        <div class="col-md-3 m-b-0 text-right">
                          <button type="button" (click)="submitBulkData()"
                            class="btn btn-ocean waves-effect waves-light btn-md">
                            Submit
                          </button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                  <div class="clearfix"></div>
                  <br>
                  <p class="text-danger m-b-0" *ngIf="successMsg" [innerHTML]="successMsg"></p>
                  <p class="text-danger m-b-0" *ngIf="errors && errors.length > 0">
                    <ng-container *ngFor="let er of errors">{{er}} </ng-container>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->
</div>
