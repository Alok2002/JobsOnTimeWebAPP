<div class="ng2fup-container">
  <div
    class="ng2fup-dropzone ng2fup-{{status}}"
    (dragenter)="onDragEnter($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)" (click)="browseFile()">
    <input
      #fileUploadInput
      name="fileUploadInput"
      type="file"
      class="ng2fup-file-input"
      (change)="onSelectFiles($event)"
      style="visibility: hidden"
      [multiple]="allowedMultiple"
    />
    <p class="font-16 font-weight-700 text-center">Browse or Drag Files</p>
  </div>
</div>
