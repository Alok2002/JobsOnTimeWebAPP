<div class="mob-without-no-padding-lr">
  <div class="col-md-4 no-padding-left">
    <form class="ax-form" role="form" #sessionform="ngForm" *ngIf="!isLoading">      
      <div class="form-group">
        <label class="control-label w-100-pre">
          Participation Section
        </label>
        <ckeditor name="confirmationEmail" [(ngModel)]="session.confirmationEmail" [config]="ckEditorConfig"></ckeditor>
      </div>

      <div class="form-group">
        <label class="control-label w-100-pre">
          Session Requirements
        </label>
        <ckeditor name="sessionRequirements" [(ngModel)]="session.sessionRequirements" [config]="ckEditorConfig"></ckeditor>
      </div>

      <div class="form-group">
        <label class="control-label w-100-pre">
          Additional Venue Instructions
        </label>
        <ckeditor name="addVenueInstructions" [(ngModel)]="session.addVenueInstructions" [config]="ckEditorConfig"></ckeditor>
      </div>
      
      <div class="form-group">
        <label class="control-label w-100-pre">
          Incentive Information
        </label>
        <ckeditor name="incentiveInfo" [(ngModel)]="session.incentiveInfo" [config]="ckEditorConfig"></ckeditor>
      </div>
      
      <div class="form-group">
        <label class="control-label w-100-pre">
          Arrival Information
        </label>
        <ckeditor name="arrivalInformation" [(ngModel)]="session.arrivalInformation" [config]="ckEditorConfig"></ckeditor>
      </div>

      <div class="col-md-12 no-padding text-right">
        <button type="button" id="addclientbtn" (click)="updateorCreateSession(sessionform)"
          class="btn btn-ocean waves-effect waves-light m-l-10 btn-md">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
<div class="clearfix"></div>
