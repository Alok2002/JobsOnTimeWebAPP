<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb breadcrumb-arrow bg-white box-card-shadow">
          <li><a [routerLink]="['/dashboard']" class="home-breadcrumb"><i class="md md-home"></i></a></li>
          <li><a>Account Settings</a></li>
        </ol>
      </div>
      <div class="col-sm-12">
        <div class="card-box">
          <div class="col-md-3 no-padding">
            <form #settingsForm="ngForm">
              <div class="form-group required">
                <label class="control-label w-100-pre">Current Password
                  <div class="pull-right">
                    <span [hidden]="currentPasswordModel.valid || !isSubmitForm">
                      <span class="text-danger pull-right"
                        [hidden]="!currentPasswordModel.hasError('required')">Required</span>
                    </span>
                    <span class="text-danger pull-right" *ngIf="isIncorrectPassword">Incorrect Password</span>
                  </div>
                </label>
                <input type="password" class="form-control" name="currentpassword"
                  (ngModelChange)="isIncorrectPassword = false" [(ngModel)]="currentPassword" required
                  #currentPasswordModel="ngModel" for="Current Password">
              </div>
              <div class="clearfix"></div>
              <div class="form-group required">
                <label class="control-label w-100-pre">New Password
                  <div class="pull-right">
                    <span [hidden]="newpasswordmodel.valid || !isSubmitForm">
                      <span class="text-danger pull-right"
                        [hidden]="!newpasswordmodel.hasError('required')">Required</span>

                      <span class="text-danger pull-left"
                        [hidden]="!newpasswordmodel.hasError('minlength') && !newpasswordmodel.hasError('pattern')">
                        <span class="pull-right ax-cursor-pointer" data-toggle="tooltip" data-placement="top" title=""
                          data-html="true"
                          [attr.data-original-title]="getPasswordErrorMsg(newpasswordmodel.hasError('minlength'), newpasswordmodel.hasError('pattern'))">
                          &#160;<i class="fa fa-info-circle" style="color: #F24C4E"></i>
                        </span>
                      </span>

                      <!-- <span class="text-danger pull-right"
                        [hidden]="!newpasswordmodel.hasError('pattern') || newpasswordmodel.hasError('minlength')">
                        Requires a symbol and an uppercase.&#160;</span>
                      <span class="text-danger pull-right" [hidden]="!newpasswordmodel.hasError('minlength')">Password
                        must contain at least 8 characters</span> -->
                    </span>
                  </div>
                </label>
                <input type="password" class="form-control" name="newpassword" [(ngModel)]="newPassword"
                  validateEqualTo="confirmnewpassword" #newpasswordmodel="ngModel" [pattern]="pattern"
                  (ngModelChange)="validatePasswordMissMatch()" minlength="8" maxlength="20" required
                  for="New Password">
              </div>
              <div class="clearfix"></div>
              <div class="form-group required">
                <label class="control-label w-100-pre">Confirm New Password
                  <div class="pull-right">
                    <span [hidden]="confirmnewpasswordmodel.valid || !isSubmitForm">
                      <span class="text-danger pull-right"
                        [hidden]="!confirmnewpasswordmodel.hasError('required')">Required</span>
                    </span>
                    <span *ngIf="isSubmitForm && isMismatchpassword" class="text-danger pull-right">Passwords
                      Mismatch</span>
                  </div>
                </label>
                <input type="password" class="form-control" name="confirmnewpassword" [(ngModel)]="confirmNewPassword"
                  validateEqual="newpassword" required #confirmnewpasswordmodel="ngModel"
                  (ngModelChange)="validatePasswordMissMatch()" for="Confirm New Password">
              </div>
              <div class="clearfix"></div>
              <div class="col-md-12 no-padding m-b-0">
                <div class="col-md-6 pull-left no-padding">

                </div>
                <div class="col-md-6 text-right no-padding">
                  <button type="button" (click)="clearChangePassword()"
                    class="btn btn-cocktail waves-effect waves-light btn-md">
                    Clear
                  </button>&#160;
                  <button type="submit" (click)="submitChangePassword(settingsForm)"
                    class="btn btn-basil waves-effect waves-light btn-md">
                    Submit
                  </button>
                </div>
              </div>
              <div class="clearfix"></div>
              <!-- <ng-container *ngIf="actort != 'Client'">
                <br>
                <div class="panel panel-warning ax-panel-skyblue m-b-0">
                  <div class="panel-heading" style="background-color: #dae6ec !important;padding: 7px;">
                    <div class="panel-title">
                      <h4 style="color: #2a3142 !important;font-size: 14px;">Close My Account</h4>
                    </div>
                  </div>
                  <div class="panel-body">
                    Unsubscribe means all your contact details will be removed from the system and you will no longer be
                    contacted by Farron.
                    <a (click)="unsubscribeAlert()">Unsubscribe Now.</a>
                  </div>
                </div>
              </ng-container> -->
            </form>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
