<div class="tab-pane active" id="contactdetails">
  <!-- <div *ngIf="!isMyProfile" class="newres-tab-title">
    <h5 class="no-margin">Disability Details</h5>
  </div> -->

  <div *ngIf="!isMyProfile" class="col-md-12 no-padding m-b-0 newres-bottom">
    <div class="col-md-6 font-10 no-padding">
      <h5 class="no-margin p-l-10" style="line-height: 34px">Disability Details</h5>
    </div>
    <div class="col-md-6 text-right no-padding">
      <button type="submit" (click)="updateBpmContact()" class="btn waves-effect waves-light btn-md"
        [class.btn-ocean]="!isMyProfile" [class.btn-basil]="isMyProfile">
        Save
      </button>
    </div>
  </div>
  <div class="clearfix"></div>
  <br *ngIf="!isMyProfile">
  <form *ngIf="!isLoading" class="ax-form" role="form" id="contactform">
    <label class="control-label" tabindex="0">Disability Type</label>
    <ng-container *ngFor="let ba of imparirmenttypeslist; let i = index">
      <div class="checkbox checkbox-primary pull-left res-check-margin w-100-pre">
        <input type="checkbox" name="imparirmenttypeslist{{i}}" id="imparirmenttypeslist{{i}}" [(ngModel)]="ba.selected"
          value="true">
        <label class="control-label" for="imparirmenttypeslist{{i}}">{{ba.description}}</label>
      </div>
    </ng-container>
    <!-- <br>
      <div *ngFor="let bk of imparirmenttypeslist;let i = index" class="checkbox checkbox-primary pull-left res-check-margin w-100-pre">
        <input name="respbanks{{i}}" type="checkbox" [value]="bk.selected" class="form-control"
        [checked]="bk.selected"
        (change)="updateimpairmenttypes(i, $event)">
        <label>{{bk.description}}</label>
      </div> -->
    <div class="clearfix"></div>
    <br>

    <div class="form-group">
      <label class="control-label panel-member-heading-label" tabindex="0">Devices Used</label>
      <ng-container *ngFor="let ba of impairmentdeviceslist; let i = index">
        <div class="checkbox checkbox-primary pull-left res-check-margin w-100-pre">
          <input type="checkbox" name="dietaryrequirement{{i}}" id="dietaryrequirement{{i}}" [(ngModel)]="ba.selected"
            value="true">
          <label class="control-label" for="dietaryrequirement{{i}}">{{ba.description}}</label>
        </div>
      </ng-container>
      <div class="clearfix"></div>
    </div>

    <label class="control-label" tabindex="0">Assistive Technologies Used</label>
    <br>
    <div *ngFor="let bk of assistivetechnologylist;let i = index"
      class="checkbox checkbox-primary pull-left res-check-margin w-100-pre">
      <input name="assistivetechnologylist{{i}}" id="assistivetechnologylist{{i}}" type="checkbox" [value]="bk.selected"
        class="form-control" [checked]="bk.selected" (change)="updateassistivetechnology(i, $event)">
      <label for="assistivetechnologylist{{i}}">{{bk.description}}</label>
    </div>
    <div class="clearfix"></div>
    <br>

    <label for="impairmentCompetency" class="control-label">Impairment Competency</label>
    <br>
    <!-- <div *ngFor="let bk of impairmentdeviceslist;let i = index" class="checkbox checkbox-primary pull-left res-check-margin w-100-pre">
        <input name="impairmentdeviceslist{{i}}" type="checkbox" [value]="bk.selected" class="form-control" [checked]="bk.selected"
        (change)="updateimpairmentdevices(i, $event)">
        <label>{{bk.description}}</label>
      </div> -->
    <div class="form-group col-md-2 no-padding">
      <select class="form-control" id="impairmentCompetency" name="impairmentCompetency"
        [(ngModel)]="respondent.impairmentCompetency" autocomplete="on">
        <!-- <option [ngValue]="null"></option>
        <option value="{{bk.description}}" *ngFor="let bk of impairmentdeviceslist;let i = index">
          {{bk.description}}</option> -->
        <option *ngFor="let cl of competencyList" [value]="cl.code">{{cl.desc}}</option>
      </select>
    </div>

    <div class="col-md-12 no-padding m-b-0 newres-bottom">
      <!-- <div class="pull-left" *ngIf="!isMyProfile">
              <button class="btn btn-cocktail waves-effect waves-light btn-md">
                Send Reset Password Link
              </button>
            </div> -->
      <div class="col-md-6 font-10 no-padding" style="line-height: 34px">
        <ng-container>
          <b>Created:</b>
          <ng-container *ngIf="respondent.dateCreated">
            {{respondent.dateCreated | date: 'dd-MM-yyyy'}} &#160;
          </ng-container>
          <ng-container *ngIf="!respondent.dateCreated">
            {{today | date: 'dd-MM-yyyy'}} &#160;
          </ng-container>
          <b>Last Updated:</b>
          <ng-container *ngIf="respondent.dateLastUpdated">
            {{respondent.dateLastUpdated | date: 'dd-MM-yyyy'}}
          </ng-container>
          <ng-container *ngIf="!respondent.dateLastUpdated">
            {{today | date: 'dd-MM-yyyy'}}
          </ng-container>
        </ng-container>
      </div>
      <div class="col-md-6 text-right no-padding">
        <button type="submit" (click)="updateBpmContact()" class="btn waves-effect waves-light btn-md"
          [class.btn-ocean]="!isMyProfile" [class.btn-basil]="isMyProfile">
          Save
        </button>
        <a tabindex="0" *ngIf="isMyProfile" class="btn btn-cocktail m-l-5" (click)="gotoTop()">Skip</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
